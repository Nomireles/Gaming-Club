  <body>
    <header id="Header" class="header">
      <img src="../img/Icon/Logo_Pag.png" class="logo" alt="LOGO E-SPORTS">
      <ul class="nav-links">
        <li><a href="../index.html">INICIO</a></li>

    <div class="container">

      <div class="row">
        <h1 class="titulo-juegos">JUEGOS FREE TO PLAY</h1>
      </div>
      <form id="form" method="POST" >
        <div class="form-group">
            <label for="Buscador" >Nombre</label>
            <input type="text" name="Buscador" id="Buscador" class="botones" placeholder="Buscar Juego...">                   
            <button class="botones" id="BuscarJuegos">Buscar Juego</button>
          </div>
    </form>
      <div class="row" id="botones">
        <button type="button" class="botones" id="btn-obtener">Mostrar Juegos</button>

      </div>
      <div class="row">
        <table id="tabla-juegos" class="table">
          <thead class="titulo">
            <th scope="col">Id</th>
            <th scope="col">Título</th>
            <th scope="col">Descripción</th>
            <th scope="col">Categoría</th>
            <th scope="col">Publisher</th>
            <th scope="col">Imagen</th>
          </thead>
          <tbody id="tbody" class="juego">

          </tbody>
        </table>


      </div>
